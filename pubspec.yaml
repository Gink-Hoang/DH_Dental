name: eshop
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"


dependencies:
  flutter:

    sdk: flutter
  google_fonts: ^3.0.1
  flutter_datetime_picker: ^1.5.1
  get: ^4.6.5
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.5
  calendar_timeline: ^1.0.5
  flutter_swiper: ^1.1.6
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/img/
    - assets/icon/


